<div class="row">
	<div class="col-md-6 col-sm-12 overflow-hidden">
		OK
	</div>

	<div class="col-md-6 col-sm-12 overflow-auto h-100">
		<div class="list-group">
			<div class="list-group-item" *ngFor="let repository of repositoryList">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">{{ repository.name }}</h5>
					<small>Last Update: {{ repository.updatedAt | date: 'dd/MM/yyyy' }}</small>
				</div>
				<p class="mb-1">{{ repository.description }}</p>
			</div>
		</div>
	</div>
</div>
