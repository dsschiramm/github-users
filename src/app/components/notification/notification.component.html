<div class="alert" [ngClass]="data.class">
	<div class="container">
		<div class="alert-icon">
			<i class="material-icons">check</i>
		</div>
		<button
			(click)="dismiss()"
			type="button"
			class="close"
			data-dismiss="alert"
		>
			<span aria-hidden="true"><i class="material-icons">clear</i></span>
		</button>
		{{ data.message }}
	</div>
</div>
