<div
	class="container-fluid row ml-3 pr-5 pt-3 mb-0 d-flex justify-content-between"
>
	<h1 class="font-weight-light text-center text-lg-left">
		Github Users
	</h1>

	<mat-form-field class="mat-search-w" appearance="legacy">
		<mat-label>Search users</mat-label>
		<input matInput placeholder="Enter a name" />
		<fa-icon
			matSuffix
			mat-card-avatar
			[icon]="['fab', 'searchengin']"
		></fa-icon>
	</mat-form-field>
</div>
