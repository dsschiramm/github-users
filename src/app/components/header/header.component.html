<div
	class="container-fluid row pr-1 pt-3 mb-0 d-flex justify-content-between text-center"
>
	<div class="col-lg-6 col-sm-12">
		<h1 class="font-weight-light text-center text-lg-left pl-3">
			Github Users
		</h1>
	</div>

	<div class="col-lg-6 col-sm-12">
		<mat-form-field class="w-100" appearance="legacy">
			<mat-label>Search users</mat-label>
			<input
				matInput
				(keyup)="getUser($event)"
				placeholder="Enter a name"
			/>
			<fa-icon
				matSuffix
				mat-card-avatar
				[icon]="['fab', 'searchengin']"
			></fa-icon>
		</mat-form-field>
	</div>
</div>
