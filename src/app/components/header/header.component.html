<div class="container-fluid row pr-1 pt-3 mb-0 d-flex justify-content-between text-center">
	<div class="col-lg-6 col-sm-12">
		<h1 routerLink="/user" routerLinkActive="router-link" class="font-weight-light d-inline float-left pl-3">Github Users</h1>
	</div>

	<div class="col-lg-6 col-sm-12">
		<mat-form-field class="w-100" appearance="legacy">
			<mat-label>Search users</mat-label>
			<input matInput #searchInput placeholder="Enter a name" />
			<fa-icon matSuffix mat-card-avatar [icon]="['fab', 'searchengin']"></fa-icon>
		</mat-form-field>
	</div>
</div>
