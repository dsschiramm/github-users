language: node_js
node_js:
    - stable
branches:
    only:
        - master
install:
    - npm install
cache:
    directories:
        - node_modules
before_script:
    - npm install -g @angular/cli
script:
    - npm run build
deploy:
    provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    local_dir: dist/github-users
    keep_history: true
    on:
        branch: master
env:
    global:
        - secure: 
